<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="index.js"></script></head><body><div id="board1" class="board"></div><br/><div id="board2" class="board"></div><button class="modalButton">Start game</button><div id="modalContainer"><div class="modal"><span>Warning! The coordinates are where the first piece (from the top) of the ship will be placed, so think accordingly.</span><div class="shipToPlace"></div><input id="xSelector" placeholder="X Coordinate"/> <input id="ySelector" placeholder="Y Coordinate"/> <select id="orientation"><option value="h">Horizontal</option><option value="v">Vertical</option></select> <select id="shipSelector"><option value="carrier">Carrier (length 5)</option><option value="battleship">Battleship (length 4)</option><option value="destroyer">Destroyer (length 3)</option><option value="submarine">Submarine (length 3)</option><option value="patrol">Patrol boat (length 2)</option></select> <button id="addButton">Place ship</button></div></div></body></html>
