<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="board1" class="board"></div>
    <br />
    <div id="board2" class="board"></div>
    <button class="modalButton">open modal</button>
    <div id="modalContainer">
      <div class="modal">
        <div class="shipToPlace"></div>
        <input type="text" id="xSelector" placeholder="X Coordinate" />
        <input type="text" id="ySelector" placeholder="Y Coordinate" />
        <select id="orientation">
          <option value="h">Horizontal</option>
          <option value="v">Vertical</option>
        </select>
        <button id="addButton">Place ship</button>
      </div>
    </div>
  </body>
</html>
